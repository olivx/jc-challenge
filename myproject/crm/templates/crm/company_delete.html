{% load bootstrap %}

<form class="js-company-update-form" action="{% url 'crm:company_delete' form.instance.pk_uuid %}" method="POST">
  <div class="modal-header">
    <button class="close" aria-label="Close" data-dismiss="modal" type="button">
      <span aria-hidden="True">&times;</span>
    </button>
    <h4 class="modal-title">Deletar Empresa</h4>
  </div> <!-- header -->

  <div class="modal-body">
    {% csrf_token %}

    <p class="lead"> tem certeza que dejesa deletar <strong>{{ empresa }}</strong></p>


  </div><!-- body -->

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" >Delete</button>
  </div><!-- footer -->
</form>

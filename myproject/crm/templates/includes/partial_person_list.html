{% for person in person_list %}
  <tr>
    <td><a href="{ person.get_absolute_url }}">{{ person.name }}</a></td>
    <td>{{ person.email }}</td>
    <td>{{ person.phone }}</td>
    <td>{{ person.user }}</td>
    <td>{{ person.company }}</td>
    <td>{{ person.created|date:"d/m/Y" }}</td>
  </tr>
{% endfor %}
